<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="Content-Security-Policy" content="default-src 'self'; connect-src http://localhost:3003">

  <title>
   Neue User anlegen
  </title>
</head>

<body>
  <h1>
    Neue User anlegen
  </h1>

  <form action="http://localhost:3003/users" method="post">
    <div>
      <label for="username">Benutzername:</label><br>
      <input type="text" id="username" name="users_name" required>
    </div>
    <div>
      <label for="password">Passwort:</label><br>
      <input type="password" id="password" name="users_password" required>
    </div>
    <input type="submit" value="Benutzer erstellen">
  </form>
</body>

</html>
